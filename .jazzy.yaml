skip_undocumented: true

include:
  - "/**/Worker/ConstructorIO.swift"
  - "/**/Request/*Query.swift"
  - "/**/Request/Builder/*QueryBuilder.swift"
  - "/**/Result/Responses/*.swift"
  - "/**/Result/*.swift"
  - "/**/Config/ConstructorIOConfig.swift"

custom_categories:
  - name: Client
    children:
      - ConstructorIOConfig
      - ConstructorIO
  - name: Result Request Structures
    children:
      - CIOAutocompleteQuery
      - CIOBrowseQuery
      - CIORecommendationsQuery
      - CIOSearchQuery
  - name: Result Request Builders
    children:
      - CIOAutocompleteQueryBuilder
      - CIOBrowseQueryBuilder
      - CIORecommendationsQueryBuilder
      - CIOSearchQueryBuilder
  - name: Response Structures
    children:
      - CIOAutocompleteResponse
      - CIOBrowseResponse
      - CIORecommendationsResponse
      - CIOSearchResponse
  - name: Result Structures & Classes
    children:
      - CIOAutocompleteResult
      - CIOFilterFacet
      - CIOFilterFacetOption
      - CIOFilterGroup
      - CIOGroup
      - CIORecommendationsPod
      - CIORecommendationsStrategy
      - CIOResult
      - CIOResultData
      - CIOResultFacet
      - CIOSearchRedirectInfo
      - CIOSortOption